PipelineSecrets: {}
cleanup:
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --cleanup
controllerbuild: {}
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --v
  - 4
  config:
    domain: build.melita.it
    exposer: Ingress
    http: "true"
jenkins:
  Servers:
    Global: {}
prow: {}
sandbox:
  replicaCount: 1
amdocs-ws-api:
  replicaCount: 1
  springBoot:
    profiles: default,gcp,ita-production
payment-service-api:
  env:
    STATUS_URL: https://www.staging.melita.it/api/payment/apco/checkout/callback
  springBoot:
    databaseInstance: melita-italy-staging:europe-west2:staging-mysql=tcp:3306
    profiles: default,gcp,gcp-master,gcp-staging,italia
selfcare-api:
  replicaCount: 1
  maxUnavailable: 0
  springBoot:
    databaseInstance: melita-italy-staging:europe-west2:staging-mysql=tcp:3306
    profiles: default,gcp,gcp-staging,default,amdocs-ws-api-production,ehcache,all-diagnostics,wifi-diagnostics,antivirus,selfcare-instance-italia,test,ad-italia,amdocs-rest-spring4,ws-api-production
modeminfo-api:
  springBoot:
    databaseInstance: melita-italy-staging:europe-west2:staging-mysql=tcp:3306
melita-it-customer-management-api:
  springBoot:
    profiles: gcp-master,gcp,amdocs-rest-spring4,amdocs-ws-api-production
    databaseInstance: melita-italy-staging:europe-west2:staging-mysql=tcp:3306 
openfiber-address-api:
  springBoot:
    profiles: default,gcp,gcp-staging
ott-service-api:
  springBoot:
    databaseInstance: melita-italy-staging:europe-west2:staging-mysql=tcp:3306
